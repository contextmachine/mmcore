[build-system]
requires = ["poetry-core", "cython", "numpy", "setuptools", "pyMSVC;sys_platform=='win32'"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "mmcore"
version = "0.27.1"
description = "mmcore"
authors = ["Andrew Astakhov <aa@contextmachine.ru>", ]
license = "Apache License Version 2.0"
readme = "README.md"
packages = [{ include = "./mmcore" }]


[tool.poetry.dependencies]
numpy = { version = "^1.24.1" }
python = ">=3.7,<4.0"
earcut = { version = "^1.1.5" }
python-dotenv = "^1.0.0"
scipy = ">=1.11.1,<1.12.0"
pyquaternion = "^0.9.9"
more-itertools = "^10.1.0"
wheel = "^0.43.0"
cython = "*"
cython-lint = "*"
toml = "^0.10.2"
platformdirs = "^4.2.0"
importlib-metadata = { version = "^1.0.0", python = "<3.8" }



[tool.poetry.build]
generate-setup-file = false
script = 'build.py'


[tool.poetry.group.dev.dependencies]
matplotlib = { version = "^3.8.3", optional = true }
pydoc-markdown = {version = "^4.8.2", optional = true}
ipython = {version = "*", optional = true}

[tool.cython-lint]
max-line-length = 140
ignore = ['E503', 'E504']

[tool.poetry-dynamic-versioning]
enable = true

[tool.poetry-dynamic-versioning.version]
source = "tag"
pattern = "^v(?P<version>.*)$"